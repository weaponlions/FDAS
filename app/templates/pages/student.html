<!-- table data script  -->
<script>

  let table = document.querySelector('#table-content')
  var page = 1
  
  function handlePrev(){
    page -= 1
    getData(page)
  }
  function handleNext(){ 
    page += 1
    getData(page);
  }

  function handlePage(page){
    getData(page);
  }

  async function getData(page=1){
    let limit = 10
    let url = `userList.html?page=${page}&limit=${limit}`
    const send = await fetch(url, {method: "GET"}).then(async(res) => await res.json()); 
    let tr = ""
    send['result'].forEach(ele => { 
      tr += table_row(ele)
    }); 
    table.innerHTML = tr
    page = send['current_page']
    gen_Pagination(send['current_page'], send['total_page'])
  }
  getData()

  function table_row(data){
    let tr = `<tr>
                <td><strong>${data.name}</strong></td>
                <td>${data.roll_number}</td>
                <td><span class="badge bg-label-primary me-1">${data.status || 'active'}</span></td>
                <td>
                  <div class="dropdown">
                    <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                      <i class="bx bx-dots-vertical-rounded"></i>
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" id=${data.roll_number} onclick='fetchProfile(this.id)' data-bs-toggle="modal" data-bs-target="#modalView" href="javascript:void(0);"><i class="bx bx-user me-1"></i>
                        View</a>
                      <a class="dropdown-item" id=${data.roll_number} onclick='forwardEdit(this.id)' data-bs-toggle="modal" data-bs-target="#modalUpdate" href="javascript:void(0);"><i class="bx bx-edit-alt me-1"></i>
                        Edit</a>
                      <a class="dropdown-item" id=${data.roll_number} onclick='forwardDelete(this.id)' data-bs-toggle="modal" data-bs-target="#modalDelete" href="javascript:void(0);"><i class="bx bx-trash me-1"></i>
                        Delete</a>
                    </div>
                  </div>
                </td>
             </tr>`; 
    return tr
  }

  function gen_Pagination(current_page, total_page){ 
    let pagination = document.querySelector('.page_box');
    let prev = document.querySelector('#prev');
    let next = document.querySelector('#next');
    let page = "";
    for (let index = 0; index < total_page; index++) { 
        page += `<li class="page-item ${(index + 1) == current_page ? 'active' : ''}">
                   <a href="#" onclick='handlePage(${index + 1})' class="page-link">${index + 1}</a>
                 </li>`
    }
    pagination.innerHTML = page
    if( current_page >= total_page){
      next.classList.add('disabled')
    }else{ 
      next.classList.remove('disabled')
    }
    if( current_page <= 1){
      prev.classList.add('disabled')
    }else{ 
      prev.classList.remove('disabled')
    }
  }


</script>

<!-- add form script  -->
<script>
  
  let form = document.querySelector('#form_add')
  let msg = document.querySelector('#msg') 
  let name = document.querySelector('#userName')
  let roll = document.querySelector('#userRoll')

  form.addEventListener('submit',
	async (e) => { 
		e.preventDefault();
		msg.innerHTML = "Data Sending..." 
		let url = `registerformData.html?userName=${name.value}&userRoll=${roll.value}`
		const send = await fetch(url, {method: "GET"}).then(async(res) => await res.json()) 
		if(send && send['code']){
			if (send['code'] == 'already') {
				msg.innerHTML = "User Already Register..."
			}
			else if (send['code'] == 'parameter_error') {
				msg.innerHTML = "Input Value Error..."
			}
			else if (send['code'] == 'done') {
				msg.innerHTML = "Data Submit Successfully"
				name.value = ""
				roll.value = "" 
                document.querySelector('.btn-close').click()
                getData(page)
			}
			else if (send['code'] == 'manual') {
				msg.innerHTML = "Something Wrong"
			}
		}else{
			msg.innerHTML = "Server Error..."
		}
		setTimeout(()=>{ msg.innerHTML = "Save changes"}, 3000)
	})
 
  
</script>

<!-- delete form script  -->
<script>
  let btn_delete = document.querySelector('.btn_delete')
  async function userDelete(){ 
		btn_delete.innerHTML = "Request Sending..." 
    const send = await fetch('userDelete.html',
    {
      method: 'POST', 
      headers: { 'Content-Type': 'application/json'},
      body: JSON.stringify({roll_number: btn_delete.id})
    }).then(async(res) => await res.json()) 

    if(send && send['code']){
			if (send['code'] == 'parameter_error') {
				btn_delete.innerHTML = "Input Value Error..."
			}
			else if (send['code'] == 'done') {
				btn_delete.innerHTML = "Delete Successfully" 
                document.querySelector('#alert-close').click()
			}
			else if (send['code'] == 'invalid') {
				btn_delete.innerHTML = "Something Wrong"
			}
		}else{
			btn_delete.innerHTML = "Server Error..."
		}
    getData(page)
		setTimeout(()=>{ btn_delete.innerHTML = "Delete"}, 3000)
  }

  function forwardDelete(id){
    btn_delete.id = id
  }
</script>

<!-- update form script  -->
<script>
  let btn_update = document.querySelector('.btn_update')
  let form_update = document.querySelector('#form_update')
  let updateName = document.querySelector('#updateName')
  form_update.addEventListener('submit',  async (e) => 
    { 
      e.preventDefault();
      btn_update.innerHTML = "Request Sending..." 
      const send = await fetch('userUpdate.html',
      {
        method: 'POST', 
        headers: { 'Content-Type': 'application/json'},
        body: JSON.stringify({roll_number: btn_update.id, name: updateName.value})
      }).then(async(res) => await res.json()) 

      if(send && send['code']){
        if (send['code'] == 'parameter_error') {
          btn_update.innerHTML = "Input Value Error..."
        }
        else if (send['code'] == 'done') {
          btn_update.innerHTML = "Update Successfully" 
          document.querySelector('#update-close').click()
        }
        else if (send['code'] == 'invalid') {
          btn_update.innerHTML = "Something Wrong"
        }
      }else{
        btn_update.innerHTML = "Server Error..."
      }
      getData(page)
		  setTimeout(()=>{ btn_update.innerHTML = "Delete"}, 3000)
    })

  async function forwardEdit(id){
    btn_update.id = id
    const send = await fetch('userProfile.html',
    {
      method: 'POST', 
      headers: { 'Content-Type': 'application/json'},
      body: JSON.stringify({roll_number: id})
    }).then(async(res) => await res.json()) 
    if (send && send['result'].length == 1) {
      updateName.value = send['result'][0]['name'];
    }
  }

  let display_roll = document.querySelector('#display_roll')
  let display_name = document.querySelector('#display_name')
  let user_img = document.querySelector('#user_img')
  async function fetchProfile(id){ 
    const send = await fetch('userProfile.html',
    {
      method: 'POST', 
      headers: { 'Content-Type': 'application/json'},
      body: JSON.stringify({roll_number: id})
    }).then(async(res) => await res.json()) 
    if (send && send['result'].length == 1) {
      display_name.innerHTML = send['result'][0]['name'];
      display_roll.innerHTML = send['result'][0]['roll_number'];
      user_img.setAttribute('src', `http://127.0.0.1:8000/static/${send['result'][0]['profile_img']}`)
    }
    console.log(send['result']);
    console.log(id);
  }

  
</script>
